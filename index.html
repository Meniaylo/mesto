<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <a class="header__logo" href=#>
      <img class="header__logo-img" src="images/Logo.svg" alt="Логотип">
    </a>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__card">
        <img class="profile__avatar" src="images/Cousteau.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__occupation">Исследователь океана</p>
          <button class="profile__edit-btn link" aria-label="Вывести"></button>
        </div>
      </div>
      <button class="profile__add-btn link" type="button" aria-label="Добавить"></button>
    </section>

    <section class="elements">
      <article class="element">
        <div class="element__pic-wrapper">
          <img class="element__pic" src="images/El_Vologda.jpeg" alt="Вологда">
        </div>
        <div class="element__info">
          <h2 class="element__name">Вологда</h2>
          <svg class="element__like" xmlns="http://www.w3.org/2000/svg">
            <path d="M20.3 9.786c2.267-2.243 2.267-5.884 0-8.104-2.269-2.243-5.951-2.243-8.22 0l-1.1 1.11-1.1-1.088C7.612-.56 3.93-.56 1.684 1.682A5.657 5.657 0 0 0 0 5.745a5.75 5.75 0 0 0 1.684 4.063L10.98 19l9.32-9.214ZM1.436 5.745c0-1.155.45-2.22 1.28-3.02A4.33 4.33 0 0 1 5.771 1.46c1.1 0 2.2.422 3.054 1.265l2.155 2.11 2.156-2.132c1.684-1.665 4.446-1.665 6.108 0 .808.8 1.28 1.865 1.28 3.02 0 1.154-.45 2.22-1.28 3.02l-8.264 8.192-8.263-8.17c-.808-.822-1.28-1.888-1.28-3.02Z" fill="#000"/>
          </svg>
        </div>
      </article>

      <article class="element">
        <div class="element__pic-wrapper">
          <img class="element__pic" src="images/El_Torzhok.jpeg" alt="Вологда">
        </div>
        <div class="element__info">
          <h2 class="element__name">Торжок</h2>
          <svg class="element__like" width="22" height="19" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20.3 9.786c2.267-2.243 2.267-5.884 0-8.104-2.269-2.243-5.951-2.243-8.22 0l-1.1 1.11-1.1-1.088C7.612-.56 3.93-.56 1.684 1.682A5.657 5.657 0 0 0 0 5.745a5.75 5.75 0 0 0 1.684 4.063L10.98 19l9.32-9.214ZM1.436 5.745c0-1.155.45-2.22 1.28-3.02A4.33 4.33 0 0 1 5.771 1.46c1.1 0 2.2.422 3.054 1.265l2.155 2.11 2.156-2.132c1.684-1.665 4.446-1.665 6.108 0 .808.8 1.28 1.865 1.28 3.02 0 1.154-.45 2.22-1.28 3.02l-8.264 8.192-8.263-8.17c-.808-.822-1.28-1.888-1.28-3.02Z" fill="#000"/></svg>
        </div>
      </article>

      <article class="element">
        <div class="element__pic-wrapper">
          <img class="element__pic" src="images/El_Kostomarovo.jpeg" alt="Вологда">
        </div>
        <div class="element__info">
          <h2 class="element__name">Костомарово</h2>
          <svg class="element__like" width="22" height="19" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20.3 9.786c2.267-2.243 2.267-5.884 0-8.104-2.269-2.243-5.951-2.243-8.22 0l-1.1 1.11-1.1-1.088C7.612-.56 3.93-.56 1.684 1.682A5.657 5.657 0 0 0 0 5.745a5.75 5.75 0 0 0 1.684 4.063L10.98 19l9.32-9.214ZM1.436 5.745c0-1.155.45-2.22 1.28-3.02A4.33 4.33 0 0 1 5.771 1.46c1.1 0 2.2.422 3.054 1.265l2.155 2.11 2.156-2.132c1.684-1.665 4.446-1.665 6.108 0 .808.8 1.28 1.865 1.28 3.02 0 1.154-.45 2.22-1.28 3.02l-8.264 8.192-8.263-8.17c-.808-.822-1.28-1.888-1.28-3.02Z" fill="#000"/></svg>
        </div>
      </article>

      <article class="element">
        <div class="element__pic-wrapper">
          <img class="element__pic" src="images/El_Elista.jpeg" alt="Элиста">
        </div>
        <div class="element__info">
          <h2 class="element__name">Элиста</h2>
          <svg class="element__like" width="22" height="19" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20.3 9.786c2.267-2.243 2.267-5.884 0-8.104-2.269-2.243-5.951-2.243-8.22 0l-1.1 1.11-1.1-1.088C7.612-.56 3.93-.56 1.684 1.682A5.657 5.657 0 0 0 0 5.745a5.75 5.75 0 0 0 1.684 4.063L10.98 19l9.32-9.214ZM1.436 5.745c0-1.155.45-2.22 1.28-3.02A4.33 4.33 0 0 1 5.771 1.46c1.1 0 2.2.422 3.054 1.265l2.155 2.11 2.156-2.132c1.684-1.665 4.446-1.665 6.108 0 .808.8 1.28 1.865 1.28 3.02 0 1.154-.45 2.22-1.28 3.02l-8.264 8.192-8.263-8.17c-.808-.822-1.28-1.888-1.28-3.02Z" fill="#000"/></svg>
        </div>
      </article>

      <article class="element">
        <div class="element__pic-wrapper">
          <img class="element__pic" src="images/El_Vytegra.jpeg" alt="Вытегра">
        </div>
        <div class="element__info">
          <h2 class="element__name">Вытегра</h2>
          <svg class="element__like" width="22" height="19" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20.3 9.786c2.267-2.243 2.267-5.884 0-8.104-2.269-2.243-5.951-2.243-8.22 0l-1.1 1.11-1.1-1.088C7.612-.56 3.93-.56 1.684 1.682A5.657 5.657 0 0 0 0 5.745a5.75 5.75 0 0 0 1.684 4.063L10.98 19l9.32-9.214ZM1.436 5.745c0-1.155.45-2.22 1.28-3.02A4.33 4.33 0 0 1 5.771 1.46c1.1 0 2.2.422 3.054 1.265l2.155 2.11 2.156-2.132c1.684-1.665 4.446-1.665 6.108 0 .808.8 1.28 1.865 1.28 3.02 0 1.154-.45 2.22-1.28 3.02l-8.264 8.192-8.263-8.17c-.808-.822-1.28-1.888-1.28-3.02Z" fill="#000"/></svg>
        </div>
      </article>
      
      <article class="element">
        <div class="element__pic-wrapper">
          <img class="element__pic" src="images/El_Talashkino Flenovo.jpeg" alt="Талашкино-Флёново">
        </div>
        <div class="element__info">
          <h2 class="element__name">Талашкино-Флёново</h2>
          <svg class="element__like" width="22" height="19" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20.3 9.786c2.267-2.243 2.267-5.884 0-8.104-2.269-2.243-5.951-2.243-8.22 0l-1.1 1.11-1.1-1.088C7.612-.56 3.93-.56 1.684 1.682A5.657 5.657 0 0 0 0 5.745a5.75 5.75 0 0 0 1.684 4.063L10.98 19l9.32-9.214ZM1.436 5.745c0-1.155.45-2.22 1.28-3.02A4.33 4.33 0 0 1 5.771 1.46c1.1 0 2.2.422 3.054 1.265l2.155 2.11 2.156-2.132c1.684-1.665 4.446-1.665 6.108 0 .808.8 1.28 1.865 1.28 3.02 0 1.154-.45 2.22-1.28 3.02l-8.264 8.192-8.263-8.17c-.808-.822-1.28-1.888-1.28-3.02Z" fill="#000"/></svg>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <h2 class="footer__author">&copy;&nbsp;2022 Mesto Russia</h2>
  </footer>

  <section class="popup popup_active">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="popup__exit-btn link" type="button" aria-label="Выход"></button>
      <form class="form" name="profileCtrl">
        <input class="form__input form__input-name" type="text" name="inputName" placeholder="Жак-Ив Кусто">
        <input class="form__input form__input-occupation" type="text" name="inputOccupation" placeholder="Исследователь океана">
        <button class="form__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <!--Подключить файл скрипта перед закрывающим тегом боди!-->
</body>
</html>
