<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <a class="header__logo" href=#>
      <img class="header__logo-img" src="images/logo.svg" alt="Логотип: Место">
    </a>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__card">
        <img class="profile__avatar" src="images/cousteau.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__occupation">Исследователь океана</p>
          <button class="profile__edit-btn link" type="button" aria-label="Вывести"></button>
        </div>
      </div>
      <button class="profile__add-btn link" type="button" aria-label="Добавить"></button>
    </section>

    <section class="elements" aria-label="Фотографии">
      <article class="element">
        <div class="element__pic-wrapper">
          <img class="element__pic" src="images/el-vologda.jpeg" alt="Вологда в снегу">
          <button class="element__remove-btn link" type="button" aria-label="Удалить"></button>
        </div>
        <div class="element__info">
          <h2 class="element__name">Вологда</h2>
          <button class="element__like-btn" type="button" aria-label="Лайк"></button>
        </div>
      </article>

      <article class="element">
        <div class="element__pic-wrapper">
          <img class="element__pic" src="images/el-torzhok.jpeg" alt="Вид Торжка с высоты">
          <button class="element__remove-btn link" type="button" aria-label="Удалить"></button>
        </div>
        <div class="element__info">
          <h2 class="element__name">Торжок</h2>
          <button class="element__like-btn" type="button" aria-label="Лайк"></button>
        </div>
      </article>

      <article class="element">
        <div class="element__pic-wrapper">
          <img class="element__pic" src="images/el-kostomarovo.jpeg" alt="Подземный храм в Костомарово">
          <button class="element__remove-btn link" type="button" aria-label="Удалить"></button>
        </div>
        <div class="element__info">
          <h2 class="element__name">Костомарово</h2>
          <button class="element__like-btn" type="button" aria-label="Лайк"></button>
        </div>
      </article>

      <article class="element">
        <div class="element__pic-wrapper">
          <img class="element__pic" src="images/el-elista.jpeg" alt="Золотая обитель Будды Шакьямуни в Элисте">
          <button class="element__remove-btn link" type="button" aria-label="Удалить"></button>
        </div>
        <div class="element__info">
          <h2 class="element__name">Элиста</h2>
          <button class="element__like-btn" type="button" aria-label="Лайк"></button>
        </div>
      </article>

      <article class="element">
        <div class="element__pic-wrapper">
          <img class="element__pic" src="images/el-vytegra.jpeg" alt="Заснеженная пристань в Вытегре">
          <button class="element__remove-btn link" type="button" aria-label="Удалить"></button>
        </div>
        <div class="element__info">
          <h2 class="element__name">Вытегра</h2>
          <button class="element__like-btn" type="button" aria-label="Лайк"></button>
        </div>
      </article>
      
      <article class="element">
        <div class="element__pic-wrapper">
          <img class="element__pic" src="images/el-talashkino.jpeg" alt="Усадьба в Талашкино">
          <button class="element__remove-btn link" type="button" aria-label="Удалить"></button>
        </div>
        <div class="element__info">
          <h2 class="element__name">Талашкино-Флёново</h2>
          <button class="element__like-btn" type="button" aria-label="Лайк"></button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__author">&copy;&nbsp;2022 Mesto Russia</p>
  </footer>

  <section class="popup profile__popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="popup__exit-btn link" type="button" aria-label="Выход"></button>
      <form class="form" name="profileCtrl">
        <input class="form__input form__input_subj_name" type="text" name="inputName" value="1">
        <input class="form__input form__input_subj_occupation" type="text" name="inputOccupation" value="2">
        <button class="form__submit-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup elements__popup">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <button class="popup__exit-btn link" type="button" aria-label="Выход"></button>
      <form class="form" name="elementsCtrl">
        <input class="form__input form__input_subj_elementTitle" type="text" name="inputElementTitle" placeholder="Название">
        <input class="form__input form__input_subj_elementLink" type="url" name="inputElementLink" placeholder="Ссылка на картинку">
        <button class="form__submit-btn" type="submit">Создать</button>
      </form>
    </div>
  </section>

  <script src="pages/index.js"></script>
</body>
</html>
