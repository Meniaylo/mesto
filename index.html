<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <a class="header__logo" href=#>
      <img class="header__logo-img" src="images/Logo.svg" alt="Логотип">
    </a>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__card">
        <img class="profile__avatar" src="images/Cousteau.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__occupation">Исследователь океана</p>
          <button class="profile__edit-btn link" aria-label="Вывести"></button>
        </div>
      </div>
      <button class="profile__add-btn link" type="button" aria-label="Добавить"></button>
    </section>

    <section class="elements" aria-label="Фотографии">
      <article class="element">
        <div class="element__pic-wrapper">
          <img class="element__pic" src="images/El_Vologda.jpeg" alt="Вологда">
        </div>
        <div class="element__info">
          <h2 class="element__name">Вологда</h2>
          <img class="element__like" src="images/Like.svg" alt="Лайк">
        </div>
      </article>

      <article class="element">
        <div class="element__pic-wrapper">
          <img class="element__pic" src="images/El_Torzhok.jpeg" alt="Торжок">
        </div>
        <div class="element__info">
          <h2 class="element__name">Торжок</h2>
          <img class="element__like" src="images/Like.svg" alt="Лайк">
        </div>
      </article>

      <article class="element">
        <div class="element__pic-wrapper">
          <img class="element__pic" src="images/El_Kostomarovo.jpeg" alt="Костомарово">
        </div>
        <div class="element__info">
          <h2 class="element__name">Костомарово</h2>
          <img class="element__like" src="images/Like.svg" alt="Лайк">
        </div>
      </article>

      <article class="element">
        <div class="element__pic-wrapper">
          <img class="element__pic" src="images/El_Elista.jpeg" alt="Элиста">
        </div>
        <div class="element__info">
          <h2 class="element__name">Элиста</h2>
          <img class="element__like" src="images/Like.svg" alt="Лайк">
        </div>
      </article>

      <article class="element">
        <div class="element__pic-wrapper">
          <img class="element__pic" src="images/El_Vytegra.jpeg" alt="Вытегра">
        </div>
        <div class="element__info">
          <h2 class="element__name">Вытегра</h2>
          <img class="element__like" src="images/Like.svg" alt="Лайк">
        </div>
      </article>
      
      <article class="element">
        <div class="element__pic-wrapper">
          <img class="element__pic" src="images/El_Talashkino.jpeg" alt="Талашкино-Флёново">
        </div>
        <div class="element__info">
          <h2 class="element__name">Талашкино-Флёново</h2>
          <img class="element__like" src="images/Like.svg" alt="Лайк">
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <h2 class="footer__author">&copy;&nbsp;2022 Mesto Russia</h2>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="popup__exit-btn link" type="button" aria-label="Выход"></button>
      <form class="form" name="profileCtrl">
        <input class="form__input form__input-name" type="text" name="inputName" value="Жак-Ив Кусто">
        <input class="form__input form__input-occupation" type="text" name="inputOccupation" value="Исследователь океана">
        <button class="form__submit-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="pages/index.js"></script>
</body>
</html>
