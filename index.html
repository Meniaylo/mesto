<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <a class="header__logo" href=#>
      <img class="header__logo-img" src="images/logo.svg" alt="Логотип: Место">
    </a>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__card">
        <img class="profile__avatar" src="images/cousteau.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__occupation">Исследователь океана</p>
          <button class="profile__edit-btn link" type="button" aria-label="Вывести"></button>
        </div>
      </div>
      <button class="profile__add-btn link" type="button" aria-label="Добавить"></button>
    </section>

    <section class="elements" aria-label="Фотографии">
    </section>
  </main>

  <footer class="footer">
    <p class="footer__author">&copy;&nbsp;2022 Mesto Russia</p>
  </footer>

  <section class="popup" id="profile-popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="popup__exit-btn link" type="button" aria-label="Выход"></button>
      <form class="form" name="profileCtrl">
        <div class="form__wrap">
          <input
            class="form__input"
            id="name-input"
            type="text"
            name="inputName"
            value="1"
            placeholder="Ваше имя"
            minlength="2"
            maxlength="40"
            required>
          <span class="form__input-error name-input-error"></span>
        </div>
        <div class="form__wrap">
          <input
            class="form__input"
            id="occupation-input"
            type="text"
            name="inputOccupation"
            value="2"
            placeholder="Род занятий"
            minlength="2"
            maxlength="200"
            required>
          <span class="form__input-error occupation-input-error"></span>
        </div>
        <button class="form__submit-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup" id="elements-popup">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <button class="popup__exit-btn link" type="button" aria-label="Выход"></button>
      <form class="form" name="elementsCtrl">
        <div class="form__wrap">
          <input 
            class="form__input"
            id="title-input"
            type="text"
            name="inputElementTitle"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required>
          <span class="form__input-error title-input-error"></span>
        </div>
        <div class="form__wrap">
          <input
            class="form__input"
            id="link-input"
            type="url"
            name="inputElementLink"
            placeholder="Ссылка на картинку"
            required>
          <span class="form__input-error link-input-error"></span>
        </div>
        <button class="form__submit-btn" type="submit">Создать</button>
      </form>
    </div>
  </section>

  <section class="popup popup_content_img" id="img-popup">
    <div class="popup__img-container">
      <img class="popup__img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="2">
      <h2 class="popup__img-title">Название места</h2>
      <button class="popup__exit-btn link" type="button" aria-label="Выход"></button>
    </div>
  </section>

  <template id="elements-template">
    <article class="element">
      <div class="element__pic-wrapper">
        <img class="element__pic" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="2">
        <button class="element__remove-btn link" type="button" aria-label="Удалить"></button>
      </div>
      <div class="element__info">
        <h2 class="element__name"></h2>
        <button class="element__like-btn" type="button" aria-label="Лайк"></button>
      </div>
    </article>
  </template>

  <script src="scripts/initialcards.js"></script>
  <script src="scripts/formValidationConfig.js"></script>
  <script type="module" src="scripts/index.js"></script>
  <script type="module" src="scripts/Card.js"></script>
  <script type="module" src="scripts/FormValidator.js"></script>

</body>
</html>
